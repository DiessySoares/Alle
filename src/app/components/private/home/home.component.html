<ion-content>
  <ion-grid style="height: 100%; margin: 0px;">


    <ion-grid style="width: 100%; padding-bottom: 5%;padding-top: 5%;">
        <ion-row>
          <ion-col style="text-align: center;">
            HOME
          </ion-col>
        </ion-row>
    </ion-grid>
    



    <ion-row *ngFor="let number of [0, 1, 2];index as i">

      <ion-col *ngFor="let innernumber of [0, 1];index as j;">

        <nb-card style="margin-bottom: 5px; background-color: #121212;">
          <nb-card-body style="padding: 1vh;">


            <ion-grid style=" width: 100%; ">
              <ion-row>

                <ion-col size="10">
                  <div class="subtitle" style="font-size: 12px;">{{types[i + i + j].typ_name}}</div>
                </ion-col>

                <ion-col size="2">
                  <nb-icon style="font-size: 7vw; float: right;" icon="{{types[i + i + j].typ_icon}}" status="basic">
                  </nb-icon>
                </ion-col>

              </ion-row>

              <ion-row>

                <ion-col style="font-size: small;">
                  {{types[i + i + j].size}} Itens
                </ion-col>

              </ion-row>

            </ion-grid>

          </nb-card-body>
        </nb-card>

      </ion-col>

    </ion-row>




  </ion-grid>

</ion-content>

<ion-footer>

  <ion-item-divider>

    <div class="container" style="width: 100%;">
      <div class="cell-row cell-row-1" *ngFor="let number of [0, 1];index as i">

        <div class="cell-1" *ngFor="let innernumber of [0, 1, 2];index as j;">
          <div [routerLink]="['/item-page', (i + j + j) + 1]">
            <nb-icon style="font-size: 10vw" icon="{{types[i + j + j].typ_icon}}"
              [options]="{ animation: { type: 'pulse' } }" status="primary"></nb-icon>
            <div style="font-size: 12px;">{{types[i + j + j].typ_name}}</div>
          </div>
        </div>

      </div>
    </div>

  </ion-item-divider>

  <ion-item-divider>

    <ion-grid style="width: 100%">

      <ion-row>

        <ion-col>

          <button (click)="sair()" outline nbButton status="basic" size="tiny" style="float: left">
            <nb-icon icon="log-out-outline" status="danger"></nb-icon>Salvar e sair
          </button>

        </ion-col>


        <ion-col>

          <nb-icon icon="settings-outline" style="float: right; font-size: 6vw"></nb-icon>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-item-divider>



</ion-footer>
